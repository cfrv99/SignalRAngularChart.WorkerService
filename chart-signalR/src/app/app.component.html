<div style="display: block" *ngIf='signalRService.data'>
    <canvas baseChart [datasets]="signalRService.data" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend" [chartType]="chartType" [colors]="colors"></canvas>
</div>
<button (click)="Test()">Test</button>


<table *ngIf="signalRService.tableData" class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of signalRService.tableData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
        </tr>
    </tbody>
</table>

<router-outlet>
</router-outlet>
